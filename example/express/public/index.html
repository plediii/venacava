<!DOCTYPE html>
<html>
  <head>
    <title>Venacava example</title>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <meta name="viewport" initial-scale="1.0" content="width=device-width">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/underscore-min.js"></script>
    <script src="/lib/backbone-min.js"></script>
    <script src="/lib/venaclient.js"></script>
    <script src="/javascripts/counter.js"></script>
    <script src="/javascripts/feed.js"></script>
    <script src="/javascripts/index.js"></script>
  </head>
  <body>
    <div id="counter">
      <div>
	Asynchronous Counter: <span class="value"></span>
      </div>
      <button class="incrButton">Increment</button>
      <button class="incrButton2">Increment Twice</button>
    </div>

    <div id="syncCounter">
      <div>
	Synchronous Counter: <span class="value"></span>
      </div>
      <button class="incrButton">Increment</button>
      <button class="incrButton2">Increment Twice</button>
    </div>

    <div id="feed">
      <label for="enter">Enter a message (20 characters max):</label>
      <input type="text" class="msg"/>
      <input type="button" class="msgButton" value="Send" />
      <div class="msgs" />
    </div>

  </body>
</html>
